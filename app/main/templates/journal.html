{% extends 'template.html' %}
<!DOCTYPE html>
<html>

<head>
    <title>Journal</title>
</head>

<body>
    {% block content %}
    <h1 style="color:darkcyan">This is the main journal page</h1>
    <a type = "button" href ="{{url_for('main.createjournal')}}">Create a journal</a>
    <ul>list
        {% for entry in entries %}
        <li>Entry: {{entries[entry]}} <a type = "button" href="{{url_for('main.edit')}}" >Edit </a>
            <a type = "button" href="{{url_for('main.delete')}}" >Delete</a></li>
        {% endfor %}
    </ul>

    <a type = "button" href="{{url_for('main.add')}}" >Add entry</a>
   
  
    {% endblock %}

</body>

</html>
